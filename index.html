<!DOCTYPE html>
<html>
<head>
    <title>Anna's Weather App API</title>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8c476eaba1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <br />
        <form id="search-form">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Search Your City</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="type in your city name"
                    autocomplete="off" />
                <br />
                <input type="submit" value="Search" class="btn btn-info" />
            </div>
        </form>
        <br />
        <hr />
        <h1>
            <p id="city">
                Bratislava
            </p>
            <p id="realWeather">
                <span>
                    <img id="weathericon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" width="50px">
                </span>
                <span id="temperature">
                    17
                </span>
                <span>
                    <a href="#" id="celsius">°C</a> |
                </span>
                <span>
                    <a href="#" id="fahrenheit">°F</a>
                </span>
            </p>
        </h1>

        <h2>
            Today it is
            <span id="currentday">
Monday
            </span>
        </h2>
<h2>
        <span id="description">
            SUNNY
        </span>
        
</h2>
<h2>
    <span>
        Humidity:
    </span>        
    <span id="humidity">
                humidity
            </span>
            %
</h2>

<h2>
    <span>
        Wind: 
    </span>
    <span id="wind">
        wind
    </span>
    m/s
</h2>
        <br />
        <hr />

        <h3>
            FORECAST
        </h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">Today</div>
                        <div class="card-body">
                            <h5 class="card-title">
                                Sunny
                                <i class="fa-regular fa-sun"></i>
                            </h5>
                            <p class="card-text">
                                19°C
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">Tomorrow</div>
                        <div class="card-body">
                            <h5 class="card-title">
                                Sunny
                                <i class="fa-regular fa-sun"></i>
                            </h5>
                            <p class="card-text">
                                21°C
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">Weekend</div>
                        <div class="card-body">
                            <h5 class="card-title">
                                Cloudy
                                <i class="fa-solid fa-cloud-sun"></i>
                            </h5>
                            <p class="card-text">
                                17°C
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        Anna's GitHub repository <a href="https://github.com/annaprytysk/Anna-Weather-App-Project-Deploy">here</a>
    </div>

    <script src="index.js"></script>
</body>

</html>
