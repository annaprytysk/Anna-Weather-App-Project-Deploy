<html>
<head>

<body>
    <div class="container">
        <br />

                <input type="submit" value="Search" class="btn btn-info" />

        </form>

            <div class="row">
                <div class="col">
        <h1>

                <span>
                    <img id="weathericon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" width="50px">
                </span>
                <span id="temperature">
                    17
                </span>
                <span id="celsius">
                    Â°C
                </span>
                
            </p>
        </h1>
</div>

<div class="col">
        <h2>
            Today it is
            <span id="currentday">
Monday
            </span>
        </h2>
<h2>
        <span id="description">
            SUNNY
        </span>
        
</h2>
<h2>
    <span>
        Humidity:
    </span>        
    <span id="humidity">
                humidity
            </span>
            %
</h2>

<h2>
    <span>
        Wind: 
    </span>
    <span id="wind">
        wind
    </span>
    m/s
</h2>
</div>
</div>
        <br />
        <hr />

            FORECAST
        </h3>
</div>

<div class="container">

            </div>
</div> 

    <div>
